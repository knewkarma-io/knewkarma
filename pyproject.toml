[tool.poetry]
name = "knewkarma"
version = "8.0.0"
description = "An asynchronous, zero-auth toolkit for Reddit data analysis."
authors = ["Ritchie Mwewa <rly0nheart@duck.com>", "Knew Karma IO <redacted@redacted.com>"]
readme = "README.md"
license = "GPL-3.0+"
keywords = ["reddit", "data-analysis"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Natural Language :: English"
]

[tool.poetry.urls]
sponsor = "https://opencollective.com/knewkarma"
homepage = "https://knewkarma.readthedocs.io"
issues = "https://github.com/knewkarma-io/knewkarma/issues"
repository = "https://github.com/knewkarma-io/knewkarma"

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "^3.11.10"
pandas = "^2.1.4"
rich-click = "^1.8.3"
questionary = { version = "^2.1.0", optional = true }

[tool.poetry.group.dev.dependencies]
myst-parser = "^3.0.1"
poetry = "^1.8.3"
sphinx = "^7.4.7"
sphinx-rtd-theme = "^2.0.0"

[tool.poetry.extras]
tui = ["questionary"]

[tool.poetry.scripts]
knewkarma = "knewkarma.cli.app:start"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
